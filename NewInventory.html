<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="banner">
    <h1>Inventory</h1>
</div>

<div class="sidebar">
    <img src="C:\Users\arjun\OneDrive\Desktop\StockRoom\static\stockroom White.png" alt="Stockroom Logo">
    <p>my stockroom</p>
    <p class="highlight">inventory</p>
    <p>new order</p>

        <p>help</p>

    <table>

            <tr>
                <th>PRODUCT</th>
                <th>STOCK KEEPING UNITS (SKU)</th>
                <th>PRICE PER SKU</th>

        <tbody>
            <!-- Inventory items will go here -->
        </tbody>
    </table>
</div>
